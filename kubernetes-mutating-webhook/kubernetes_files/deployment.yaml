apiVersion: apps/v1
kind: Deployment
metadata:
  name: validating-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validating-webhook
  template:
    metadata:
      labels:
        app: validating-webhook
    spec:
      containers:
        - name: validating-webhook
          image: 248624862486/webhook_sym_ecc:v1
          ports:
            - containerPort: 5000
            - name: certs-volume
              readOnly: true
              mountPath: "/certs"
      volumes:
        - name: certs-volume
          secret:
            secretName: admission-tls
